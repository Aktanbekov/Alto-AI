services:
  postgres:
    image: postgres:16-alpine
    container_name: altoai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-altoai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altoai_password}
      POSTGRES_DB: ${POSTGRES_DB:-altoai_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - altoai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altoai} -d ${POSTGRES_DB:-altoai_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  altoai-mvp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altoai-mvp
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - GIN_MODE=release
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/auth/google/callback}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-altoai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-altoai_password}
      - POSTGRES_DB=${POSTGRES_DB:-altoai_db}
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_EXPIRY=${ACCESS_TOKEN_EXPIRY:-30m}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY:-720h}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
 
    restart: unless-stopped

    networks:
      - altoai-network

  caddy:
    image: caddy:2
    container_name: altoai-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - altoai-network
    depends_on:
      - altoai-mvp

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  altoai-network:
    driver: bridge
